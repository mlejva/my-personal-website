<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasek Mlejnsky</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme clean-style minimal-style">
    <div class="container mx-auto px-4">
        <div class="flex flex-col text-left compact-text">
            <img src="assets/images/profile.jpg" alt="Profile Picture" class="rounded-full w-32 h-32 mx-auto my-4">
            <h1 id="name" class="text-4xl font-bold">Vasek Mlejnsky</h1>
            <h2 id="company" class="text-2xl">Founder of e2b</h2>
            <div class="flex space-x-4 mt-4">
                <a href="https://twitter.com/mlejva" id="twitter">
                    <img src="assets/images/twitter_logo.png" alt="Twitter Logo">
                </a>
                <a href="https://www.linkedin.com/in/mlejva" id="linkedin">
                    <img src="assets/images/linkedin_logo.png" alt="LinkedIn Logo">
                </a>
                <a href="https://github.com/mlejva" id="github">
                    <img src="assets/images/github_logo.png" alt="GitHub Logo">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
